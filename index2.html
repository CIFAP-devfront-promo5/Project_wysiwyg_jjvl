<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Wysiwyg</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
</head>

<body>
    <div id="container">
        <header>
            <section id="premiere">
                <div id="haut">
                    <ul>
                        <li unselectable="on" class="activeOnglet visuel">
                            Visuel
                        </li>
                        <li unselectable="on" class="inactiveOnglet code">
                           Code
                        </li>
                    </ul>
                </div>
            </section>
            <section id="tools">
                <ul>
                    <li unselectable="on" class="first" > 
                        <!-- //essais dropdown// -->
                        <!-- rajout classe dropdown menu et items en html 36 et en css le t1 110 et en js 292-294 -->
                        <select id="dropdownMenuButton" class="heading">
                            <option value="P" class="dropdown-item">Paragraphe</option>
                            <option value="H1" class="dropdown-item t1">Titre 1</option>
                            <option value="H2" class="dropdown-item t2">Titre 2</option>
                            <option value="H3" class="dropdown-item t3">Titre 3</option>
                            <option value="H4" class="dropdown-item t4">Titre 4</option>
                        </select>
                    </li>
                    <li unselectable="on" class="icone bold"
                        data-title="Gras">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-bold"></i>
                    </li>
                    <li unselectable="on" class="icone italic"
                        data-title=" Italique">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-italic"></i>  
                    </li>
                    <li unselectable="on"
                        class="icone insertUnorderedList"
                        data-title="Liste à puce">
                        <a href="#"></a>
                        <i class="fas fa-list-ul"></i>
                    </li>
                    <li unselectable="on"
                        class="icone insertOrderedList"
                        data-title="Liste ordonnée">
                        <a href="#"></a>
                        <i class="fas fa-list-ol"></i>
                    </li>
                    <li unselectable="on" class="icone justifyLeft"
                        data-title="Aligner à gauche">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-align-left"></i>
                    </li>
                    <li unselectable="on"
                        class="icone justifyCenter"
                        data-title="Centrer">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-align-center"></i>
                    </li>
                    <li unselectable="on"
                        class="icone justifyRight"
                        data-title="Aligner à droite">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-align-right"></i>
                    </li>
                    <li unselectable="on" class="icone justifyFull"
                        data-title="Justifier">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-align-justify"></i>
                    </li>
                    <li unselectable="on" class="icone createLink"
                        data-title="Insérer lien">
                        <a href="#"></a>
                        <i class="fas fa-link"></i>
                    </li>
                    <li unselectable="on" class="icone unlink"
                        data-title="Suppr lien">
                        <a href="#"></a>
                        <i class="fas fa-unlink"></i>
                    </li>
                    <li unselectable="on" class="icone"
                        data-title="Couleur">
                 <!--        <a href="#"></a> -->
                        <i class="glyphicon glyphicon-font bas  foreColor">
                            <input type="color" value="#ff0000" id="colorWell">  
                        </i>
                          
                    </li>
                    <li unselectable="on"
                        class="icone insertImage">
                        <a href="#"></a>
                        <i
                                class="glyphicon glyphicon-picture bas"
                                data-title="Insérer image"></i>
                    </li>
                    <li unselectable="on"
                        class="icone removeFormat"
                        data-title=" Effacer">
                        <a href="#"></a>
                        <i class="glyphicon glyphicon-erase bas"></i>
                    </li>

                </ul>
            </section>
        </header>
        <section id="main" contenteditable>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/infobull.js"></script>

    
</body>

</html>
